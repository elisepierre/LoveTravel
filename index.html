<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Love Travel">
    <meta name="theme-color" content="#fff0f3">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2530/2530860.png">

    <title>Love Travel ‚úàÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff4b6e;
            --secondary: #4a90e2;
            --bg: #fff0f3;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text: #2c3e50;
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(180deg, #fff0f3 0%, #eef2f3 100%);
            color: var(--text);
            padding-bottom: 120px;
        }

        /* --- HEADER & CLOCKS --- */
        #hero-header {
            background: white;
            padding: 20px 20px 30px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 25px rgba(255, 75, 110, 0.15);
            position: relative;
            padding-top: max(20px, env(safe-area-inset-top));
        }

        .clocks-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #eee;
        }

        .clock-item { text-align: center; }
        .clock-city { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; margin-bottom: 2px; }
        .clock-time { font-size: 1.2rem; font-weight: 700; color: var(--text); }
        .clock-icon { font-size: 0.8rem; }

        /* --- COMPTE √Ä REBOURS --- */
        .countdown-box {
            text-align: center;
            margin-top: 10px;
        }
        .countdown-title { font-size: 0.8rem; color: #ff8fa3; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .countdown-big { 
            font-size: 2.5rem; font-weight: 700; color: var(--primary); 
            line-height: 1; text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }
        .countdown-sub { font-size: 0.9rem; color: #888; margin-top: 5px; }

        /* BARRE PROGRESSION AVION */
        .progress-container { margin-top: 20px; position: relative; height: 40px; }
        .progress-track { background: #eee; height: 6px; border-radius: 10px; position: relative; top: 15px; }
        .progress-fill { background: linear-gradient(90deg, var(--secondary), var(--primary)); height: 100%; width: 0%; border-radius: 10px; transition: width 1s ease; }
        .plane-icon { 
            position: absolute; top: -5px; font-size: 24px; transition: left 1s ease; 
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1)); transform: rotate(90deg);
        }

        /* --- LAYOUT --- */
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
        }
        
        .card-title { 
            font-size: 1.1rem; font-weight: 700; color: var(--text); 
            margin-bottom: 15px; display: flex; align-items: center; gap: 10px; 
        }

        /* --- LIVRES V2 --- */
        .input-group { display: flex; gap: 8px; margin-bottom: 15px; }
        .input-field { 
            flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 12px; 
            font-family: 'Outfit', sans-serif; font-size: 0.9rem; transition: 0.2s;
        }
        .input-field:focus { border-color: var(--secondary); outline: none; }
        
        .book-item { 
            background: white; padding: 15px; border-radius: 16px; margin-bottom: 12px; 
            border: 1px solid #f0f0f0; position: relative;
        }
        .book-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .book-title { font-weight: 700; font-size: 1rem; color: #333; line-height: 1.2; }
        .book-meta { font-size: 0.75rem; color: #888; margin-top: 2px; }
        
        /* Contr√¥les du livre */
        .book-controls { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; padding-top: 10px; }
        
        .page-control { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; color: #666; }
        .page-input { 
            width: 50px; padding: 5px; border-radius: 8px; border: 1px solid #ddd; text-align: center; font-weight: bold; color: var(--secondary);
        }

        /* √âtoiles */
        .star-rating { display: flex; gap: 2px; }
        .star { cursor: pointer; font-size: 1.2rem; color: #ddd; transition: 0.2s; }
        .star.filled { color: #ffb84d; }
        
        .btn-del-mini { 
            background: #ffe5e5; color: #ff4b6e; border: none; padding: 5px 10px; 
            border-radius: 8px; font-size: 0.7rem; font-weight: bold; cursor: pointer;
        }

        /* --- IDENTIT√â & MOOD --- */
        .identity-btn { 
            width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 12px; 
            border: 2px solid #eee; background: white; color: #999; font-weight: 600; cursor: pointer;
        }
        .identity-btn.active { 
            background: var(--secondary); color: white; border-color: var(--secondary); box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        .mood-container { display: flex; justify-content: space-around; text-align: center; margin-bottom: 15px; }
        .mood-avatar { font-size: 2.5rem; margin-bottom: 5px; display: block; }
        .mood-tag { background: #333; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.6rem; text-transform: uppercase; font-weight: bold; }
        .mood-options { display: flex; justify-content: space-between; background: #f8f9fa; padding: 10px; border-radius: 15px; }
        .mood-opt { font-size: 1.5rem; cursor: pointer; transition: 0.2s; padding: 5px; }
        .mood-opt:active { transform: scale(1.3); }

        /* --- BOUTON BISOU --- */
        #bisou-btn { 
            position: fixed; bottom: 30px; right: 25px; width: 80px; height: 80px; 
            border-radius: 40px; background: linear-gradient(135deg, #ff758c, #ff4b6e); 
            color: white; border: none; font-size: 35px; 
            box-shadow: 0 10px 25px rgba(255, 75, 110, 0.4); 
            cursor: pointer; z-index: 1000; transition: transform 0.1s; 
            animation: pulse 3s infinite;
        }
        #bisou-btn:active { transform: scale(0.9); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 75, 110, 0.6); } 70% { box-shadow: 0 0 0 20px rgba(255, 75, 110, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 75, 110, 0); } }

        /* NOTIFICATIONS */
        #notif { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); 
            background: white; padding: 15px 25px; border-radius: 50px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); z-index: 2000; font-weight: bold; 
            color: var(--primary); width: 90%; max-width: 300px; text-align: center; 
            border: 2px solid #fff0f3; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #notif.show { transform: translateX(-50%) translateY(0); }

        /* Playlist */
        iframe { border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="notif">üíã Bisou re√ßu !</div>

    <section id="hero-header">
        <div class="clocks-container">
            <div class="clock-item">
                <div class="clock-city">FRANCE üá´üá∑</div>
                <div class="clock-time" id="clock-fr">--:--</div>
            </div>
            <div style="width:1px; background:#ddd;"></div>
            <div class="clock-item">
                <div class="clock-city">TA√èWAN üáπüáº</div>
                <div class="clock-time" id="clock-tw" style="color:var(--secondary)">--:--</div>
            </div>
        </div>

        <div class="countdown-box">
            <div class="countdown-title">Retrouvailles dans</div>
            <div class="countdown-big" id="days-count">--</div>
            <div class="countdown-sub" id="sub-count">jours, heures et minutes</div>
        </div>

        <div class="progress-container">
            <div class="progress-track">
                <div class="progress-fill" id="prog-fill"></div>
                <div class="plane-icon" id="plane" style="left:0">‚úàÔ∏è</div>
            </div>
        </div>
    </section>

    <div class="container">

        <div class="card" style="text-align:center;">
            <p style="margin:0 0 10px; font-size:0.8rem; color:#888;">Configuration du t√©l√©phone</p>
            <button class="identity-btn" id="btn-user-tw" onclick="setUser('tw')">Je suis Elise (Ta√Øwan üáπüáº)</button>
            <button class="identity-btn" id="btn-user-fr" onclick="setUser('fr')">Je suis Th√©o (France üá´üá∑)</button>
        </div>

        <div class="card">
            <div class="card-title"><span>üå°Ô∏è</span> M√©t√©o des C≈ìurs</div>
            <div class="mood-container">
                <div>
                    <span class="mood-avatar" id="mood-display-fr">üò∂</span>
                    <span class="mood-tag">TH√âO</span>
                </div>
                <div>
                    <span class="mood-avatar" id="mood-display-tw">üò∂</span>
                    <span class="mood-tag" style="background:var(--secondary)">ELISE</span>
                </div>
            </div>
            <div class="mood-options">
                <span class="mood-opt" onclick="updateMood('ü•∞')">ü•∞</span>
                <span class="mood-opt" onclick="updateMood('üò¥')">üò¥</span>
                <span class="mood-opt" onclick="updateMood('üò≠')">üò≠</span>
                <span class="mood-opt" onclick="updateMood('ü•µ')">ü•µ</span>
                <span class="mood-opt" onclick="updateMood('üçú')">üçú</span>
                <span class="mood-opt" onclick="updateMood('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            </div>
        </div>

        <div class="card">
            <div class="card-title"><span>üìö</span> Lectures Communes</div>
            <div class="input-group">
                <input type="text" id="book-input" class="input-field" placeholder="Nouveau livre...">
                <button onclick="addBook()" class="input-field" style="flex:0; background:var(--secondary); color:white; border:none; font-weight:bold; cursor:pointer;">+</button>
            </div>
            <div id="book-list"></div>
        </div>

        <div class="card">
            <div class="card-title"><span>üéß</span> Vibe du moment</div>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

    </div>

    <button id="bisou-btn" onclick="sendBisou()">üíã</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, setDoc, updateDoc, onSnapshot, orderBy, limit, query, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- CONFIG FIREBASE ---
        const firebaseConfig = { apiKey: "AIzaSyA7ZNlC1ILS9-W3bgxWogUA6ak4c29a4Ns", authDomain: "lovetravel-35285.firebaseapp.com", projectId: "lovetravel-35285", storageBucket: "lovetravel-35285.firebasestorage.app", messagingSenderId: "189902268760", appId: "1:189902268760:web:b461ce15d8c396be479d2d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = localStorage.getItem('userRole') || 'tw'; 
        updateIdentityUI();

        window.setUser = function(role) { currentUser = role; localStorage.setItem('userRole', role); updateIdentityUI(); }
        function updateIdentityUI() { 
            document.getElementById('btn-user-fr').classList.remove('active'); 
            document.getElementById('btn-user-tw').classList.remove('active'); 
            document.getElementById('btn-user-' + currentUser).classList.add('active'); 
        }

        // --- 1. HORLOGES MONDIALES (Temps R√©el) ---
        function updateClocks() {
            const now = new Date();
            // France
            document.getElementById('clock-fr').innerText = now.toLocaleTimeString('fr-FR', {
                timeZone: 'Europe/Paris', hour: '2-digit', minute: '2-digit'
            });
            // Ta√Øwan
            document.getElementById('clock-tw').innerText = now.toLocaleTimeString('fr-FR', {
                timeZone: 'Asia/Taipei', hour: '2-digit', minute: '2-digit'
            });
        }
        setInterval(updateClocks, 1000);
        updateClocks();

        // --- 2. COMPTE √Ä REBOURS ---
        const startDate = new Date("2026-02-14T00:00:00").getTime();
        const endDate = new Date("2026-07-10T00:00:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const dist = endDate - now;
            
            // Calculs
            const days = Math.floor(dist / (1000 * 60 * 60 * 24));
            const hours = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
            
            // Affichage Hero
            document.getElementById('days-count').innerText = days;
            document.getElementById('sub-count').innerText = `${hours} heures et ${minutes} minutes`;

            // Barre avion
            const total = endDate - startDate;
            const current = now - startDate;
            let percent = (current / total) * 100;
            if (percent < 0) percent = 0; if (percent > 100) percent = 100;
            
            document.getElementById("prog-fill").style.width = percent + "%";
            document.getElementById("plane").style.left = `calc(${percent}% - 24px)`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- 3. LIVRES V2 (Pages + √âtoiles) ---
        const qBooks = query(collection(db, "books"), orderBy("created", "desc"));
        onSnapshot(qBooks, (snapshot) => {
            const list = document.getElementById("book-list"); 
            list.innerHTML = "";
            
            snapshot.forEach((docSnap) => {
                const book = docSnap.data();
                const id = docSnap.id;
                const isMine = book.by === currentUser;
                
                // G√©n√©ration des √©toiles
                let starsHtml = '';
                for(let i=1; i<=5; i++) {
                    const filled = i <= (book.rating || 0) ? 'filled' : '';
                    // Onclik appelle la fonction rateBook avec l'ID du livre et la note
                    starsHtml += `<span class="star ${filled}" onclick="rateBook('${id}', ${i})">‚òÖ</span>`;
                }

                const div = document.createElement('div'); 
                div.className = "book-item";
                div.innerHTML = `
                    <div class="book-header">
                        <div>
                            <div class="book-title">${book.title}</div>
                            <div class="book-meta">Ajout√© par ${book.by === 'fr' ? 'Th√©o' : 'Elise'}</div>
                        </div>
                        <button class="btn-del-mini" onclick="deleteBook('${id}')">Suppr</button>
                    </div>
                    <div class="book-controls">
                        <div class="page-control">
                            Page <input type="number" class="page-input" value="${book.page || 0}" onchange="updatePage('${id}', this.value)">
                        </div>
                        <div class="star-rating">
                            ${starsHtml}
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        });

        // Fonctions d'ajout et modif livre
        window.addBook = function() { 
            const input = document.getElementById("book-input"); 
            if (!input.value) return; 
            // On ajoute page:0 et rating:0 par d√©faut
            addDoc(collection(db, "books"), { 
                title: input.value, by: currentUser, created: serverTimestamp(),
                page: 0, rating: 0 
            }); 
            input.value = ""; 
        }

        window.updatePage = function(id, val) {
            updateDoc(doc(db, "books", id), { page: parseInt(val) });
        }

        window.rateBook = function(id, rating) {
            updateDoc(doc(db, "books", id), { rating: rating });
        }

        window.deleteBook = function(id) { 
            if(confirm("Supprimer ce livre ?")) deleteDoc(doc(db, "books", id)); 
        }

        // --- 4. ENVOI BISOUS (NTFY) ---
        window.sendBisou = function() {
            const btn = document.getElementById('bisou-btn');
            btn.style.transform = "scale(1.3)";
            setTimeout(() => btn.style.transform = "scale(1)", 200);
            
            // Database
            addDoc(collection(db, "actions"), { type: 'bisou', from: currentUser, timestamp: serverTimestamp() });

            // NTFY (Ton canal sp√©cifique)
            const channel = "lovetravel-elisetw-theofr-2026"; 
            const senderName = currentUser === 'tw' ? "Elise" : "Th√©o";
            
            fetch(`https://ntfy.sh/${channel}`, {
                method: 'POST',
                body: `üíã Bisou de ${senderName} !`,
                headers: { 'Title': 'Love Travel', 'Priority': 'high', 'Tags': 'heart,kiss' }
            }).catch(e => console.log("Erreur ntfy", e));

            // Feedback UI
            const notif = document.getElementById("notif");
            notif.classList.add("show");
            setTimeout(() => notif.classList.remove("show"), 3000);
        }

        // RECEPTION LIVE (Pour l'animation coeur si appli ouverte)
        const qBisou = query(collection(db, "actions"), orderBy("timestamp", "desc"), limit(1));
        onSnapshot(qBisou, (snapshot) => {
            if(!snapshot.empty) {
                const action = snapshot.docs[0].data();
                if (!action.timestamp) return;
                const diff = Math.abs(Date.now() - action.timestamp.toMillis());
                
                if (diff < 60000 && action.from !== currentUser) {
                    const notif = document.getElementById("notif");
                    notif.innerHTML = `üíã <b>${action.from === 'fr' ? 'Th√©o' : 'Elise'}</b> t'envoie un bisou !`;
                    notif.classList.add("show");
                    if(navigator.vibrate) navigator.vibrate([200, 100, 200, 500]);
                    setTimeout(() => notif.classList.remove("show"), 4000);
                }
            }
        });

        // MOODS
        onSnapshot(doc(db, "status", "moods"), (doc) => {
            if (doc.exists()) {
                const d = doc.data();
                document.getElementById("mood-display-fr").innerText = d.fr || "üò∂";
                document.getElementById("mood-display-tw").innerText = d.tw || "üò∂";
            } else { setDoc(doc(db, "status", "moods"), { fr: "‚ù§Ô∏è", tw: "‚ù§Ô∏è" }); }
        });
        window.updateMood = function(e) { setDoc(doc(db, "status", "moods"), { [currentUser]: e }, { merge: true }); }
    </script>
</body>
</html>
