        /* --- THEME RESEAU SOCIAL --- */
        :root {
            --pink: #ff4b6e; --pink-light: #fff0f5;
            --blue: #4a90e2; --blue-light: #f0f7ff;
            --bg: #fafafa; /* Fond gris tr√®s clair comme Insta */

            --text: #262626;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg);
            color: var(--text); padding-bottom: 100px;
        }

        /* --- HEADER --- */
        #app-header {
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding-top: max(15px, env(safe-area-inset-top));

        .app-logo-text { font-family: 'Pacifico', cursive; font-size: 1.6rem; background: linear-gradient(45deg, var(--blue), var(--pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-profile { width: 35px; height: 35px; border-radius: 50%; background: #eee; border: 1px solid #ddd; object-fit: cover; }

        /* --- STORIES (GALERIE) --- */

            background: white; padding: 15px 0; border-bottom: 1px solid var(--border);
            display: flex; gap: 15px; overflow-x: auto; padding-left: 20px;
            scrollbar-width: none; /* Hide scrollbar */
        }
        .stories-container::-webkit-scrollbar { display: none; }
        
        .story-item { text-align: center; flex: 0 0 auto; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .story-ring {
            width: 68px; height: 68px; border-radius: 50%; padding: 3px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex; align-items: center; justify-content: center; margin-bottom: 5px; transition: transform 0.2s;
        }
        .story-ring.blue-theme { background: linear-gradient(45deg, #4a90e2, #00d2ff); }
        .story-ring.pink-theme { background: linear-gradient(45deg, #ff4b6e, #ff9a9e); }
        .story-ring:active { transform: scale(0.95); }
        
        .story-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid white; object-fit: cover; background: white; }

        /* Bouton ajout photo discret */

            position: absolute; bottom: 0; right: 0; background: var(--blue); color: white;
            width: 20px; height: 20px; border-radius: 50%; font-size: 1rem; border: 2px solid white;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- FEED (CARTES) --- */
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        
        .post-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px;
            margin-bottom: 20px; overflow: hidden; box-shadow: var(--shadow);
        }
        .post-header { padding: 12px 15px; display: flex; align-items: center; border-bottom: 1px solid #f5f5f5; }
        .post-icon { font-size: 1.2rem; margin-right: 10px; }
        .post-title { font-weight: 600; font-size: 0.95rem; flex: 1; }
        .post-dots { color: #ccc; }

        /* --- CLOCKS & COUNTDOWN --- */
        .clocks-row { display: flex; padding: 15px; justify-content: space-around; background: #fdfdfd; }
        .clock-box { text-align: center; }
        .clock-label { font-size: 0.7rem; color: var(--text-grey); font-weight: 700; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 2px; }
        .clock-val { font-size: 1.3rem; font-weight: 700; color: var(--text); }
        .clock-weather { font-size: 0.8rem; color: var(--text-grey); }

        .countdown-wrapper { padding: 20px; text-align: center; border-top: 1px solid var(--border); }
        .countdown-val { font-size: 2rem; font-weight: 800; color: var(--text); line-height: 1; }
        .countdown-label { font-size: 0.8rem; color: var(--text-grey); margin-top: 5px; }
        
        /* CORRECTION PROGRESSION */
        .progress-bar-container { margin-top: 20px; height: 40px; position: relative; width: 100%; }
        .progress-track { background: #eee; height: 6px; border-radius: 10px; position: absolute; top: 50%; left: 0; width: 100%; transform: translateY(-50%); }
        .progress-fill { background: linear-gradient(90deg, var(--blue), var(--pink)); height: 100%; width: 0%; border-radius: 10px; transition: width 1s ease; }
        .progress-emoji { 
            position: absolute; top: 50%; transform: translate(-50%, -50%); 
            font-size: 24px; transition: left 1s ease; left: 0; z-index: 2;
            background: white; border-radius: 50%; padding: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- METEO & AVATARS (CORRIG√â) --- */
        .avatars-container { 
            display: flex; justify-content: space-evenly; align-items: flex-end; 
            padding: 20px 10px 10px; min-height: 180px; /* Force la hauteur */
        }
        .avatar-wrapper { 
            display: flex; flex-direction: column; align-items: center; 
            width: 120px; position: relative;
        }
        .avatar-img-box {
            width: 120px; height: 120px; /* Taille fixe */

            margin-bottom: 5px;
        }
        .avatar-img { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; image-rendering: pixelated; 
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));

        .avatar-name {

            letter-spacing: 1px; margin-top: 5px;
        }
        .avatar-status {
            font-size: 0.75rem; color: var(--text-grey); font-style: italic; 
            text-align: center; margin-top: 2px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%;
        }

        /* ACTIONS MOOD */
        .mood-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: var(--border); border-top: 1px solid var(--border); }
        .mood-btn { background: white; padding: 15px; border: none; font-size: 1.5rem; cursor: pointer; transition: 0.2s; }
        .mood-btn:active { background: #f5f5f5; }
        .mood-btn span { font-size: 0.7rem; display: block; color: var(--text-grey); font-weight: 600; margin-top: 5px; }

        /* --- MAILBOX STYLE DM --- */
        .mailbox-list { padding: 0; }
        .mail-item {

        .mail-info { flex: 1; min-width: 0; }
        .mail-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .mail-preview { font-size: 0.8rem; color: var(--text-grey); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .mail-meta { font-size: 0.7rem; color: #ccc; }

        /* --- INPUTS & BUTTONS --- */
        .input-bar { display: flex; padding: 15px; gap: 10px; border-top: 1px solid #f5f5f5; }
        .input-std {

        }
        .btn-send {

        }

        /* --- IDENTIT√â --- */
        .config-box { padding: 20px; text-align: center; }

        /* --- FAB BISOUS --- */

            position: fixed; bottom: 30px; right: 25px; width: 70px; height: 70px;

        #bisou-btn:active { transform: scale(0.9); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 75, 110, 0.6); } 70% { box-shadow: 0 0 0 15px rgba(255, 75, 110, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 75, 110, 0); } }

        /* --- MODAL GALERIE --- */
        #gallery-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 5000; padding-top: 50px; }
        .modal-close { position: absolute; top: 15px; right: 20px; color: white; font-size: 2rem; background: none; border: none; cursor: pointer; }
        .modal-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2px; padding: 2px; }
        .modal-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .modal-title { color: white; text-align: center; margin-bottom: 20px; font-weight: 600; }

        #notif { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #333; color: white; padding: 12px 25px; border-radius: 30px; font-weight: 600; z-index: 9999; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #notif.show { transform: translateX(-50%) translateY(0); }

        .todo-check { width: 20px; height: 20px; margin-right: 15px; accent-color: var(--pink); }
        iframe { width: 100%; height: 350px; border:none; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, setDoc, updateDoc, onSnapshot, orderBy, limit, query, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA7ZNlC1ILS9-W3bgxWogUA6ak4c29a4Ns", authDomain: "lovetravel-35285.firebaseapp.com", projectId: "lovetravel-35285", storageBucket: "lovetravel-35285.firebasestorage.app", messagingSenderId: "189902268760", appId: "1:189902268760:web:b461ce15d8c396be479d2d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = localStorage.getItem('userRole') || 'tw'; 
        updateIdentityUI();

        window.setUser = function(role) { currentUser = role; localStorage.setItem('userRole', role); updateIdentityUI(); }
        function updateIdentityUI() { 
            document.getElementById('btn-user-fr').classList.remove('active'); 
            document.getElementById('btn-user-tw').classList.remove('active'); 
            document.getElementById('btn-user-' + currentUser).classList.add('active'); 
        }

        // --- PRESENCE ---
        function updatePresence() { setDoc(doc(db, "status", "presence"), { [currentUser]: Date.now() }, { merge: true }); }
        setInterval(updatePresence, 10000); updatePresence();
        document.addEventListener("visibilitychange", () => { if (document.visibilityState === 'hidden') setDoc(doc(db, "status", "presence"), { [currentUser]: 0 }, { merge: true }); else updatePresence(); });

        // --- M√âT√âO (Taoyuan) ---
        async function updateWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=45.77,24.99&longitude=3.08,121.30&current_weather=true");
                const data = await res.json();
                const wFr = data[0].current_weather; const wTw = data[1].current_weather; 
                const getIcon = (code) => {
                    if (code === 0) return "‚òÄÔ∏è"; if (code >= 1 && code <= 3) return "‚õÖ"; if (code >= 45 && code <= 48) return "üå´Ô∏è";
                    if (code >= 51 && code <= 67) return "üåßÔ∏è"; if (code >= 71) return "‚ùÑÔ∏è"; if (code >= 95) return "‚õàÔ∏è"; return "üå°Ô∏è";
                };
                document.getElementById('weather-fr').innerText = `${getIcon(wFr.weathercode)} ${Math.round(wFr.temperature)}¬∞C`;
                document.getElementById('weather-tw').innerText = `${getIcon(wTw.weathercode)} ${Math.round(wTw.temperature)}¬∞C`;
            } catch (e) { console.log("M√©t√©o erreur"); }
        }
        updateWeather(); setInterval(updateWeather, 1800000);

        // --- COUNTDOWN V16 (Fixed UI) ---
        const dateDepart = new Date("2026-02-14T00:00:00").getTime();
        const dateRetour = new Date("2026-07-05T00:00:00").getTime(); 

        function updateCountdown() {
            const now = new Date().getTime();
            let targetDate, titleText, iconText;
            
            if (now < dateDepart) { targetDate = dateDepart; titleText = "D√©but de la distance dans"; iconText = "‚ù§Ô∏è"; } 
            else { targetDate = dateRetour; titleText = "Retrouvailles dans"; iconText = "‚úàÔ∏è"; }

            const dist = targetDate - now;
            const days = Math.floor(dist / (1000 * 60 * 60 * 24));
            const hours = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('days-count').innerText = days;
            document.getElementById('sub-count').innerText = `${hours} h et ${minutes} min`;
            document.getElementById('countdown-title').innerText = titleText.toUpperCase();
            document.getElementById('prog-icon').innerText = iconText;

            const startDate = new Date("2026-01-01T00:00:00").getTime();
            const total = targetDate - startDate; const current = now - startDate;
            let percent = (current / total) * 100; if (percent < 0) percent = 0; if (percent > 100) percent = 100;
            
            document.getElementById("prog-fill").style.width = percent + "%";
            document.getElementById("prog-icon").style.left = `calc(${percent}% - 12px)`; // Fix centrage
        }
        setInterval(updateCountdown, 1000); updateCountdown();

        // --- MOODS ---
        onSnapshot(doc(db, "status", "moods"), (doc) => {
            if (doc.exists()) {
                const d = doc.data();
                document.getElementById("mood-img-fr").src = `theo_${d.fr_outfit || 0}.png`; document.getElementById("mood-msg-fr").innerText = d.fr_text || "";
                document.getElementById("mood-img-tw").src = `elise_${d.tw_outfit || 0}.png`; document.getElementById("mood-msg-tw").innerText = d.tw_text || "";
            } else { setDoc(doc(db, "status", "moods"), { fr_outfit:0, tw_outfit:0 }); }
        });
        window.updateMood = function(emoji, text, outfitId) {
            setDoc(doc(db, "status", "moods"), { [currentUser+"_emoji"]: emoji, [currentUser+"_text"]: text, [currentUser+"_outfit"]: (outfitId !== undefined ? outfitId : 5) }, { merge: true });
            sendNtfy(`${emoji} Nouveau statut : ${text}`, "partly_sunny", "low");
        }
        window.customMood = function() {
            const text = prompt("Ta phrase :", "Je pense √† toi"); if(!text) return;
            updateMood("‚ú®", text, 5);
        }

        // --- MAILBOX (DM Style) ---
        window.addLetter = function() {
            const title = document.getElementById("letter-title").value; const content = document.getElementById("letter-content").value;
            if(!title || !content) return;
            addDoc(collection(db, "letters"), { title: title, content: content, by: currentUser, read: false, timestamp: serverTimestamp() });
            document.getElementById("letter-title").value = ""; document.getElementById("letter-content").value = "";
            sendNtfy("üíå Nouvelle lettre re√ßue !", "email", "low");
        }
        window.toggleLetter = function(id, senderRole, currentRead) {
            const el = document.getElementById("letter-content-"+id);
            if(el.style.display === "block") el.style.display = "none"; 
            else { 
                el.style.display = "block"; 
                if(currentUser !== senderRole && !currentRead) { updateDoc(doc(db, "letters", id), { read: true }); }
            }
        }
        const qLetters = query(collection(db, "letters"), orderBy("timestamp", "desc"));
        onSnapshot(qLetters, (snapshot) => {
            const list = document.getElementById("mailbox-list"); list.innerHTML = "";
            snapshot.forEach(docSnap => {
                const l = docSnap.data();
                
                // On affiche tout le monde dans une seule liste pour style DM
                const isMe = l.by === currentUser;
                const senderName = l.by === 'fr' ? 'Th√©o' : 'Elise';
                const avatar = l.by === 'fr' ? 'theo_0.png' : 'elise_0.png';
                const unreadDot = (!l.read && !isMe) ? '<div class="mail-unread-dot"></div>' : '';
                const styleRead = l.read ? 'opacity:0.6;' : 'font-weight:600;';
                const icon = isMe ? 'üì§' : 'üì•';

                const div = document.createElement("div"); div.className = "mail-item";
                div.onclick = (e) => toggleLetter(docSnap.id, l.by, l.read);
                
                div.innerHTML = `
                    <div class="mail-icon-box">
                        ${icon} ${unreadDot}
                    </div>
                    <div class="mail-info" style="${styleRead}">
                        <div class="mail-title">${l.title}</div>
                        <div class="mail-preview">De: ${senderName}</div>
                    </div>
                    <div class="mail-content-expanded" id="letter-content-${docSnap.id}">
                        ${l.content}
                        ${isMe && l.read ? '<br><small style="color:#2ecc71">‚úì Lu par l\'autre</small>' : ''}
                        ${isMe ? `<br><button onclick="deleteLetter('${docSnap.id}')" style="color:red;border:none;background:none;margin-top:10px;">Supprimer</button>` : ''}
                    </div>
                `;
                list.appendChild(div);
            });
        });
        window.deleteLetter = function(id) { if(confirm("Supprimer ?")) deleteDoc(doc(db, "letters", id)); }

        // --- GALERIE (STORIES) ---
        const compressImage = async (file, { quality = 0.5, type = file.type }) => {
            const imageBitmap = await createImageBitmap(file);
            const canvas = document.createElement('canvas'); canvas.width = imageBitmap.width * 0.5; canvas.height = imageBitmap.height * 0.5;
            const ctx = canvas.getContext('2d'); ctx.drawImage(imageBitmap, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL(type, quality);
        };
        window.handlePhotoUpload = async function(input, role) {
            if(role !== currentUser && !confirm("Ajouter pour l'autre ?")) return;
            const file = input.files[0]; if(!file) return;
            const base64 = await compressImage(file, { quality: 0.6, type: 'image/jpeg' });
            await addDoc(collection(db, "photos"), { url: base64, by: role, timestamp: serverTimestamp() });
            input.value = ""; sendNtfy("üì∏ Nouvelle photo !", "camera", "low");
        }
        const qPhotos = query(collection(db, "photos"), orderBy("timestamp", "desc"));
        let allPhotos = [];
        onSnapshot(qPhotos, (snapshot) => {
            allPhotos = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
            const lastFr = allPhotos.find(p => p.by === 'fr'); const lastTw = allPhotos.find(p => p.by === 'tw');
            if(lastFr) document.getElementById('story-img-fr').src = lastFr.url;
            if(lastTw) document.getElementById('story-img-tw').src = lastTw.url;
        });
        window.openGallery = function(role) {
            const modal = document.getElementById('gallery-modal'); const grid = document.getElementById('modal-grid');
            document.getElementById('modal-title').innerText = role === 'fr' ? "Souvenirs de Th√©o" : "Souvenirs d'Elise"; grid.innerHTML = "";
            const userPhotos = allPhotos.filter(p => p.by === role);
            userPhotos.forEach(p => {
                const div = document.createElement('div'); div.innerHTML = `<img src="${p.url}" class="modal-img"><div style="text-align:center;color:red;font-size:0.8rem;margin-bottom:10px;" onclick="deletePhoto('${p.id}')">Supprimer</div>`;
                grid.appendChild(div);
            });
            modal.style.display = "block";
        }
        window.closeGallery = function() { document.getElementById('gallery-modal').style.display = "none"; }
        window.deletePhoto = function(id) { if(confirm("Supprimer ?")) deleteDoc(doc(db, "photos", id)); }

        // --- TODO LIST ---
        const qTodos = query(collection(db, "todos"), orderBy("created", "desc"));
        onSnapshot(qTodos, (snapshot) => {
            const list = document.getElementById('todo-list'); list.innerHTML = "";
            snapshot.forEach(docSnap => {
                const todo = docSnap.data();
                const div = document.createElement('div'); div.className = "todo-item";
                div.innerHTML = `<input type="checkbox" class="todo-check" ${todo.done ? 'checked' : ''} onchange="toggleTodo('${docSnap.id}', this.checked)"><span style="flex:1;text-decoration:${todo.done?'line-through':'none'}">${todo.text}</span><span onclick="deleteTodo('${docSnap.id}')">‚úï</span>`;
                list.appendChild(div);
            });
        });
        window.addTodo = function() {
            const text = document.getElementById('todo-input').value; if(!text) return;
            addDoc(collection(db, "todos"), { text: text, done: false, created: serverTimestamp() });
            document.getElementById('todo-input').value = "";
        }
        window.toggleTodo = function(id, state) { updateDoc(doc(db, "todos", id), { done: state }); }
        window.deleteTodo = function(id) { deleteDoc(doc(db, "todos", id)); }

        // --- UTILS ---
        function sendNtfy(message, tags, priority = 'default') {
            const targetChannel = currentUser === 'tw' ? "lovetravel-2026-reception-theo" : "lovetravel-2026-reception-elise";
            const senderName = currentUser === 'tw' ? "Elise" : "Theo";
            fetch(`https://ntfy.sh/${targetChannel}`, { method: 'POST', body: message, headers: { 'Title': `Love Travel (${senderName})`, 'Priority': priority, 'Tags': tags, 'Content-Type': 'text/plain; charset=utf-8' } }).catch(e => console.log(e));
        }
        window.sendBisou = function() {
            const btn = document.getElementById('bisou-btn'); 
            addDoc(collection(db, "actions"), { type: 'bisou', from: currentUser, timestamp: serverTimestamp() });
            sendNtfy("üíã Bisou envoy√© !", "kiss,heart", "high");
            const notif = document.getElementById("notif"); notif.classList.add("show"); setTimeout(() => notif.classList.remove("show"), 3000);
        }
        
        // Ecoute Bisous
        const qBisou = query(collection(db, "actions"), orderBy("timestamp", "desc"), limit(1));
        onSnapshot(qBisou, (snapshot) => { if(!snapshot.empty) { const action = snapshot.docs[0].data(); if (!action.timestamp) return; const diff = Math.abs(Date.now() - action.timestamp.toMillis()); if (diff < 60000 && action.from !== currentUser) { document.getElementById("notif").innerHTML = `üíã <b>${action.from === 'fr' ? 'Th√©o' : 'Elise'}</b> t'envoie un bisou !`; document.getElementById("notif").classList.add("show"); if(navigator.vibrate) navigator.vibrate([200, 100, 200, 500]); setTimeout(() => document.getElementById("notif").classList.remove("show"), 4000); } } });
    </script>
</body>
